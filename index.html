<!DOCTYPE html>
<html>
	<head>
		<title>ASE Assignment XML Documentation</title>
		<style>
			pre {
				font-family: monospace;
				white-space: pre;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<pre id="content"></pre>
		<script>
			fetch("ASE_Assignment_Roshan_Vyas.xml")
				.then((response) => response.text())
				.then((text) => {
					// Decode the XML entities
					const decoded = text
						.replace(/&lt;/g, "<")
						.replace(/&gt;/g, ">")
						.replace(/&quot;/g, '"')
						.replace(/&amp;/g, "&");
					document.getElementById("content").textContent = decoded;
				});
		</script>
	</body>
</html>
