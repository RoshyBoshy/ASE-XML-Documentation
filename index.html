<!DOCTYPE html>
<html>
	<head>
		<title>ASE Assignment XML Documentation</title>
		<style>
			pre {
				font-family: monospace;
				white-space: pre;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<pre id="content"></pre>
		<script>
			fetch("ASE_Assignment_Roshan_Vyas.xml")
				.then((response) => response.text())
				.then((text) => {
					document.getElementById("content").textContent = text;
				});
		</script>
	</body>
</html>
